<!DOCTYPE html>
<html> 
    <head>
        <title>questionare</title>
        <link href="reset.css" rel="stylesheet"/>
        <link href="qustionare.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body class="main" id="container">

        <div> 

            <div class="box">  </div>
            <h1> DYNAMIC FITNESS  </h1>
            <p>  </p> <p>Expirence the future of fitness</p>

        </div>

        <div>
            <form action="https://formsubmit.co/dynamicfitness@email.com" method="POST">
                <!-- honeypot -->
                <input type="text" name="honey" style="display: none">
                
                <!-- disable captcha -->
                <input type="hidden" name="_captcha" value="false">
                       
                <input type="hidden" name="_next" value="thank you we will get back to you to futher pursue your perfect fitness plan">
                 
                <div class="questions">
                    <label class="em">Email Adress</label>
                    <input class="enteremail" name="email" type="email" placeholder="Enter Email Address" required></div>

                <div class="questions">
                    <label class="em">What Are Your Goals in Training Your Muscles?</label>
                    <br>
                    <input type="radio" class="enteremail" id="html" name="What Are&nbsp;Your&nbsp;Goals&nbsp;in&nbsp;Training&nbsp;Your Muscles?" value="to gain muscle" required>
                    <label for="to gain muscle">To Gain Muscle</label><br>
                    
                    <input type="radio" class="enteremail" id="html" name="What&nbsp;Are&nbsp;Your&nbsp;Goals&nbsp;in&nbsp;Training&nbsp;Your&nbsp;Muscles?" value="To Lose Weight" required>
                    <label for="To Lose Weight" >To Lose Weight</label><br>
                    
                    <input type="radio" class="enteremail" id="html" name="What&nbsp;Are&nbsp;Your&nbsp;Goals&nbsp;in&nbsp;Training&nbsp;Your&nbsp;Muscles?" value="Both" required>
                    <label for="Both">Both </label><br>
                </div>    

                <div class="questions">
                    <label class="em">What Days During The Week Are You Willing to Train?</label><br>
                    
                    <input type="checkbox" class="enteremail" id="html" name="train on Monday" value="Monday">
                    <label for="Monday">Monday</label><br>
                    
                    <input type="checkbox" class="enteremail" id="html" name="train on Tuesday" value="Tuesday">
                    <label for="Tuesday">Tuesday</label><br>
                    
                    <input type="checkbox" class="enteremail" id="html" name="train on Wednesday" value="Wednesday">
                    <label for="Wednesday">Wednesday</label><br>
                    
                    <input type="checkbox" class="enteremail" id="html" name="train on Thursday" value="Thursday">
                    <label for="Thursday">Thursday</label><br>
                    
                    <input type="checkbox" class="enteremail" id="html" name="train on Friday" value="Friday">
                    <label for="Friday">Friday</label><br>
                    
                    <input type="checkbox" class="enteremail" id="html" name="train on Saturday" value="Saturday">
                    <label for="Saturday">Saturday</label><br>
                    
                    <input type="checkbox" class="enteremail" id="html" name="train on Sunday" value="Sunday">
                    <label for="Sunday">Sunday</label><br>
                </div>

                <div class="questions">
                    <label class="em">How Long do Your Desired Training Sessions Last For?</label><br>
                
                    <input type="radio" class="enteremail" id="html" name="How Long do Your Desired Training Sessions Last For" value="30 Minutes - 1 Hour" required>
                    <label for="30 Minutes - 1 Hour">30 Minutes - 1 Hour</label><br>
                    
                    <input type="radio" class="enteremail" id="html" name="How Long do Your Desired Training Sessions Last For" value="1 Hour" required>
                    <label for="1 Hour">1 Hour</label><br>
                    
                    <input type="radio" class="enteremail" id="html" name="How Long do Your Desired Training Sessions Last For" value="1-2 Hours" required>
                    <label for="1-2 Hours">1-2 Hours</label>
                 </div>

                 <div class="questions">
                    <label class="em">What Muscles do You Plan on Training?</label><br>
                     
                    <input type="radio" class="enteremail" id="html" name="What Muscles do You Plan on Training" value="Upper Body" required>
                    <label for="Upper Body">Upper Body</label><br>
                    
                    <input type="radio" class="enteremail" id="html" name="What Muscles do You Plan on Training" value="Lower Body" required>
                    <label for="Lower Body">Lower Body</label><br>
                    
                    <input type="radio" class="enteremail" id="html" name="What Muscles do You Plan on Training" value="Both" required>
                    <label for="Both">Both</label>
                </div>
                
                <div class="questions">
                    <label class="em">What Equiptment do You Have Access to?</label><br>
                    
                     <input type="radio" class="enteremail" id="html" name="What Equiptment do You Have Access to?" value="Typical Gym Equipment" required>
                    <label for="Typical Gym Equipment">Typical Gym Equipment</label><br>
                    
                    <input type="radio" class="enteremail" id="html" name="What Equiptment do You Have Access to?" value="Simple Home Gym" required>
                    <label for="Simple Home Gym">Simple Home Gym</label><br>
                    
                    <input type="radio" class="enteremail" id="html" name="What Equiptment do You Have Access to?" value="Body Weight Only" required>
                    <label for="Body Weight Only">Body Weight Only</label><br>
                </div>
                
                
                <div class="questions">
                    <label class="em">What is the Main Reason You Bought This Membership?</label>
                    <input class="enteremail" name="What is the Main Reason You Bought This Membership?" placeholder="Answer..." required>
                </div>
                
                <br>  <button class="button" type="submit">Submit </button> 
           </form>

        </div> 

    </body>
</html>
